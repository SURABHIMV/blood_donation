{% extends "adminn/base.html" %}
{% load static %}
{% block content %}
<style>
  .icon-hover:hover {
    border-color: #3b71ca !important;
    background-color: white !important;
  }

  .icon-hover:hover i {
    color: #3b71ca !important;
  }
</style>
<div class="container mt-4 pt-4">
  <div class="dashboard-content">
    <h2>Welcome to the Donars</h2>
  </div>

  <section class="">
    <div class="container">
      <header class="d-sm-flex align-items-center border-bottom mb-3 pb-3 justify-content-between">
        <div class="col-lg-8">
        </div>
        <div class="col-lg-4 d-flex justify-content-end">
          <!-- Button aligned to the right -->
          <button class="btn btn-primary">New Button</button> <!-- Add your button here -->
        </div>
      </header>

      <div class="row">
        {% for i in data %}
        <div class="col-lg-4 col-md-6 col-sm-6 d-flex">
          <div class="card w-100 my-2 shadow-2-strong">
            <img src="{{ i.image.url }}" class="card-img-top" onclick="donar_data('{{i.id}}')" />

            <div class="card-body d-flex flex-column">
              <div class="d-flex flex-row">
                <h5 class="mb-1 me-1"> {{i.name}}</h5>
              </div>
              <div class="d-flex flex-row">
                Blood_type: {{ i.blood_type }}
              </div>
              <div class="d-flex flex-row">
                Doctor_status: {{ i.overall_health }}
              </div>

              <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
                <a href="#!" class="btn btn-primary shadow-0 me-1">Add to cart</a>
                <a href="#!" class="btn btn-light border icon-hover px-2 pt-2"><i class="fas fa-heart fa-lg text-secondary px-1"></i></a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <hr />

        <!-- Pagination -->
        <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-3">
          <ul class="pagination">
            <li class="page-item disabled">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- Pagination -->
      </div>
    </div>
  </section>
  <div id="donar_details_div"></div>
  <script src="{% static 'admin/custom/custom.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</div>
{% endblock %}
